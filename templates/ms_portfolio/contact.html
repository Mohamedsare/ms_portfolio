{% extends 'ms_portfolio/base.html' %}

{% block content %}
<!-- Section Contact -->
<section class="contact">
    <div class="container">
        <h2 class="section-title">Me <span>Contacter</span></h2>
        
        <div class="contact-container">
            <!-- Informations de contact -->
            <div class="contact-info">
                <h3>Informations de contact</h3>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Casablanca, Maroc</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>contact@mohamedsare.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+212 771 668 069 / +226 64 71 20 44</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <p>Disponible 24/7</p>
                </div>
                
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mohamed-sare-a872a4338?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/Mohamedsare" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/mohamed.sare.1840070?igsh=MW9zd2Q0dnZnbmxwOQ==" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <!-- Formulaire de contact -->
            <div class="contact-form">
                <h3>Envoyez-moi un message</h3>
                <form id="form" action="{% url 'contact_submit' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="name" name="name" required autocomplete="name" inputmode="text">
                        <label for="name">Nom complet</label>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required autocomplete="email" inputmode="email">
                        <label for="email">Adresse email</label>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" required autocomplete="off" inputmode="text">
                        <label for="subject">Sujet</label>
                        <span class="error-message"></span>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" required autocomplete="off" inputmode="text" rows="5"></textarea>
                        <label for="message">Message</label>
                        <span class="error-message"></span>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Envoyer le message</span>
                        <div class="btn-loader"></div>
                    </button>
                </form>
                
                <div class="form-message"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
